<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <input id="search-input" type="text" value="Faeis" required />
        <button id="search-button">Search</button>
      </section>
      <section class="main-info">
        <p>
          <span id="creature-name"></span>
          <span id="creature-id"></span>
        </p>
        <p id="weight"></p>
        <p id="height"></p>
        <p id="types"></p>
      </section>
      <section class="table">
        <table>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>HP:</td>
            <td class="stat" id="hp"></td>
          </tr>
          <tr>
            <td>ATK:</td>
            <td class="stat" id="attack"></td>
          </tr>
          <tr>
            <td>DEF:</td>
            <td class="stat" id="defense"></td>
          </tr>
          <tr>
            <td>SP. ATK:</td>
            <td class="stat" id="special-attack"></td>
          </tr>
          <tr>
            <td>SP. DEF:</td>
            <td class="stat" id="special-defense"></td>
          </tr>
          <tr>
            <td>SPD:</td>
            <td class="stat" id="speed"></td>
          </tr>
        </table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
